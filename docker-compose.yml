version: '3.8'

services:
  backend:
    image: fabreguesm/omnicanalidad-backend:1.0.4
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnicanalidad-backend
    restart: unless-stopped
    environment:
      # Server
      PORT: 6001
      NODE_ENV: ${NODE_ENV:-production}
      BACKEND_URL: ${BACKEND_URL:-http://10.250.0.68:6001}

      # Database - connect to external MySQL service
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # Authentication
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      SALT_ROUNDS: ${SALT_ROUNDS:-10}

      # Meta API
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      META_WEBHOOK_SECRET: ${META_WEBHOOK_SECRET}
      WA_PHONE_NUMBER_ID: ${WA_PHONE_NUMBER_ID}
      IG_PAGE_ID: ${IG_PAGE_ID}
      META_API_DEMO_MODE: ${META_API_DEMO_MODE:-false}

      # Facebook
      FACEBOOK_PAGE_ACCESS_TOKEN: ${FACEBOOK_PAGE_ACCESS_TOKEN}
      FACEBOOK_PAGE_ID: ${FACEBOOK_PAGE_ID}
      FACEBOOK_WEBHOOK_SECRET: ${FACEBOOK_WEBHOOK_SECRET}

      # Dispatcher
      USE_DISPATCHER: ${USE_DISPATCHER:-false}
      DISPATCHER_URL: ${DISPATCHER_URL:-http://localhost:8081}
      DISPATCHER_API_KEY: ${DISPATCHER_API_KEY}

      # Auto Assignment
      AUTO_ASSIGN_ENABLED: ${AUTO_ASSIGN_ENABLED:-true}
      MAX_CONVERSATIONS_PER_VENDOR: ${MAX_CONVERSATIONS_PER_VENDOR:-10}
      REASSIGN_INACTIVE_AFTER_MINUTES: ${REASSIGN_INACTIVE_AFTER_MINUTES:-60}
      ESCALATE_TO_MANAGER_AFTER_HOURS: ${ESCALATE_TO_MANAGER_AFTER_HOURS:-4}
      AUTO_CLOSE_AFTER_DAYS: ${AUTO_CLOSE_AFTER_DAYS:-1}
      AUTO_CLOSE_INPROGRESS_AFTER_DAYS: ${AUTO_CLOSE_INPROGRESS_AFTER_DAYS:-3}
      AUTO_CLOSE_INPROGRESS_ENABLED: ${AUTO_CLOSE_INPROGRESS_ENABLED:-true}
      WA_DEFAULT_TEMPLATE: ${WA_DEFAULT_TEMPLATE:-Conversacion Cerrada por expiracion 24 hs.}

      # Rules Engine
      RULES_ENGINE_VERSION: ${RULES_ENGINE_VERSION:-v1}
      RULES_ENABLE_MULTIPLE_MATCHES: ${RULES_ENABLE_MULTIPLE_MATCHES:-false}
      RULES_ENABLE_VALIDATION: ${RULES_ENABLE_VALIDATION:-true}

      # Email
      EMAIL_POLL_INTERVAL_SECONDS: ${EMAIL_POLL_INTERVAL_SECONDS:-120}
      EMAIL_CREDENTIALS_ENCRYPTION_KEY: ${EMAIL_CREDENTIALS_ENCRYPTION_KEY}
      EMAIL_MAX_FETCH_PER_POLL: ${EMAIL_MAX_FETCH_PER_POLL:-50}

      # SendGrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}

      # ERP
      ERP_API_URL: ${ERP_API_URL:-http://10.250.0.68:5019}
      ERP_API_USERNAME: ${ERP_API_USERNAME}
      ERP_API_PASSWORD: ${ERP_API_PASSWORD}
      ERP_API_DEVICE_UUID: ${ERP_API_DEVICE_UUID}
      ERP_API_DEVICE_MODEL: ${ERP_API_DEVICE_MODEL:-Omnicanalidad}
      ERP_API_DEVICE_PLATFORM: ${ERP_API_DEVICE_PLATFORM:-nodejs}
      ERP_API_DEVICE_VERSION: ${ERP_API_DEVICE_VERSION:-1.0.0}
      ERP_API_DEVICE_MANUFACTURER: ${ERP_API_DEVICE_MANUFACTURER:-Internal}
      ERP_API_TIMEOUT: ${ERP_API_TIMEOUT:-30000}

      # Development
      FRONTEND_URL: ${FRONTEND_URL:-http://10.250.0.68:6002}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      EXTERNAL_API_KEY: ${EXTERNAL_API_KEY:-dev-external-key-change-in-production}

    ports:
      - "6001:6001"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      placement:
        constraints:
          - ${NODE}
      restart_policy:
        condition: on-failure
        max_attempts: 3
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}

  # ============================================
  # Frontend React Service
  # ============================================
  frontend:
    image: fabreguesm/omnicanalidad-frontend:1.0.4
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: omnicanalidad-frontend
    restart: unless-stopped
    command: ["nginx", "-g", "daemon off;"]
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:6001/api}
      REACT_APP_SHOW_WORKFLOWS: ${REACT_APP_SHOW_WORKFLOWS:-true}
      REACT_APP_SHOW_RULES_BANNER: ${REACT_APP_SHOW_RULES_BANNER:-false}
      REACT_APP_SHOW_CRM: ${REACT_APP_SHOW_CRM:-true}
    ports:
      - "${FRONTEND_PORT:-6002}:80"
    networks:
      - traefik
    depends_on:
      - backend
    deploy:
      placement:
        constraints:
          - ${NODE}
      restart_policy:
        condition: on-failure
        max_attempts: 3
    logging:
      driver: loki
      options:
        loki-url: ${LOKI_URL}

# ============================================
# Networks
# ============================================
networks:
  traefik:
    name: traefik
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  backend_uploads:
    name: omnicanalidad-backend-uploads
  backend_logs:
    name: omnicanalidad-backend-logs
